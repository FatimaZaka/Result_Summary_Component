<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rseult_Summary_Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
<div id="colored-box">
    <h5>Your Result</h5>
    <div id="circle">
        <h1 id="seven">76</h1>
        <p id="p">of 100</p>
    </div>
<h1 id="great">Great</h1>
<p id="par">You scored higher than 65% of the 
    people who have taken these tests.</p>
</div>





<div id="summary">
<h4>Summary</h4>
<div id="Reaction"><p id="r"><img class="icon" src="icon-reaction.svg" alt="Reaction Icon"> Reaction</p></div>
<div id="Memory"><p id="m"><img class="icon" src="icon-memory.svg" alt="Memory Icon"> Memory</p></div>
<div id="Verbal"><p id="ve"><img class="icon" src="icon-verbal.svg" alt="Verbal Icon"> Verbal</p></div>
<div id="visual"><p id="vi"><img class="icon" src="icon-visual.svg" alt="visual Icon"> Visual</p></div>
<button type="submit" name="submit" id="submit">Continue</button>
</div>
    </main>
</body>
</html>
